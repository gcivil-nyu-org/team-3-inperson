.container {

  height: 100%;
}

#card {

  height: 100%;
  transform-style: preserve-3d;
  transition: transform 1s;
}

#card figure {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

#card .front {
  background: transparent;
}

#card .back {
  background: #bca3c3;
  transform: rotateY( 180deg);
}

#card.flipped {
  transform: rotateY( 180deg);
}
</style>
